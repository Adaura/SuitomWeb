version: "3"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sutom_app
        volumes:
            - ".:/var/www/html"
        ports:
            - 9000:9000
        environment:
            - "DB_HOST=localhost"
            - "DB_PORT=3306"
        depends_on:
            - db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: sutom_phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
        ports:
            - "8080:80"
        depends_on:
            - db
    db:
        image: mysql:5.7
        container_name: sutom_db
        environment:
            MYSQL_DATABASE: sutom
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        ports:
            - 3307:3307
        volumes:
            - mysql_data:/var/lib/mysql
networks:
    dev:
        driver: local
volumes:
    mysql_data:
